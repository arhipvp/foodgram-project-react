version: '3.3'
services:

  backend:
    image: arhipvp/foodgram_back:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env
    networks:
      - postgres_net
      - backend

  frontend:
    image: arhipvp/foodgram-front:latest
    volumes:
      - ../frontend/:/app/result_build/


  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always
    networks:
      - postgres_net

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/usr/share/nginx/api/docs/
    networks:
      - backend

volumes:
  static_value:
  media_value:
  postgres_data:
  redoc:
  pgadmin_volume:

networks:
  backend:
    driver: bridge
  postgres_net:
    driver: bridge
